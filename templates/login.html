<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/a.css"/>
    <style>
        label{
            width: 80px;
            text-align: right;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="/login/" method="post" enctype="multipart/form-data">
        <p>
            <label for="username">用户名:</label>
            <input id="username" name="user" type="'text" placeholder="用户名" />
        </p>
        <p>
            <label for="password">密码:</label>
            <input id="password" name="pwd" type="'password" placeholder="密码"/>

            <span style="color:red ">{{error_msg}}</span>
        </p>
        <p>
            男：<input type="radio" name="gender" value="1"/>
            女：<input type="radio" name="gender" value="2"/>
            未知：<input type="radio" name="gender" value="3"/>
        </p>
        <p>
            足球：<input type="checkbox" name="favor" value="11"/>
            篮球：<input type="checkbox" name="favor" value="22"/>
            橄榄球：<input type="checkbox" name="favor" value="33"/>
        </p>
        <p>
            <select name="city" multiple>
                <option value="sh">上海</option>
                <option value="bj">北京</option>
                <option value="tj">天津</option>

            </select>
        </p>
        <p>
            <input type="file" name="fafafa"/>
        </p>
        <input type="submit" value="提交" />
    </form>
<script src ="/static/b.js"></script>
</body>
</html>
